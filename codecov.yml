---
codecov:
  notify:
    require_ci_to_pass: true

comment:
  behavior: default
  layout: header, diff, changes, sunburst, uncovered, tree
  require_changes: false

coverage:
  precision: 2
  range:
    - 50.0
    - 80.0
  round: down

  status:
    changes: false
    patch: false
    project:
      default:
        target: 65
